@if(isAddingTask){
<app-add-task [selectedUser]="selectedUser" (cancel)="onCancelAddTask()" (add)="onAdd($event)" />
}

<section id="tasks">
  <header>
    <h2>{{ selectedUser?.name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of getTasks; track task.id) {
    <li>
      <app-task [task]="task"/>
    </li>
    } @empty {
    <h2>No Tasks!</h2>
    }
  </ul>
</section>
