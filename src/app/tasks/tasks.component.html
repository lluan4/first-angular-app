@if(isAddingTask){
  <app-add-task (cancel)="onCancelAddTask()"/>
}

<section id="tasks">
  <header>
    <h2>{{ getSelectedUser?.name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of getTasks; track task.id) {
    <li>
      <app-task [task]="task" (complete)="onCompleteTask($event)"/>
    </li>
    } @empty {
    <h2>No Tasks!</h2>
    }
  </ul>
</section>
